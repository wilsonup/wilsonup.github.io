    <title> 七夕快乐 </title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="loading">
        <div class="loading__bd">
            <div class="loading__ico">
                <div class="loading__outer"></div>
                <div class="loading__inner"></div>
                <div class="loading__txt">玩命加载中...<span>0%</span></div>
            </div>
        </div>
    </div>
    <audio src="img/music.mp3" autoplay loop preload=""></audio>
    <div class="led-bg">
        <canvas data-role="led-content"></canvas>
    </div>
    <div id="rose"></div>
    <div class="led__last">
        <div class="last__img"></div>
        <div class="last__txt"></div>
    </div>
    <script src="js/LED.min.js"></script>
    <script src="//cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
    <script>
        document.body.addEventListener('touchmove', function(e) {
            e.stopPropagation();
            e.preventDefault();
        })

        var height = window.innerHeight,
            width  = window.innerWidth;
        //preload img
        var imgArr = ['./img/icon/in.png', './img/icon/best.png','./img/icon/day.png','./img/icon/empty.png','./img/icon/for.png','./img/icon/full-rose.png','./img/icon/in.png','./img/icon/love.png','./img/icon/my.png','./img/icon/qixi.png','./img/icon/the.png','./img/icon/林.png','./img/icon/娜.png','./img/icon/瑞.png','./img/icon/women.JPG','./img/icon/indexBg.jpg','./img/icon/txt.png'],
            imgArrLen = imgArr.length,
            loaded = 0;

        for(var i = 0; i < imgArrLen;i++) {
            var img = new Image();
            img.onload = img.onerror = function() {
                loaded++;
                $('.loading__txt span').html(Math.round(loaded / imgArrLen *100) + '%');
                if(loaded >= imgArrLen) {      //preload success
                    setTimeout(function() {
                        $('.loading').addClass('is-hide');
                        $('.led-bg').show();
                        qixiLed.init();
                    }, 2000);
                }
            }
            img.src = imgArr[i];
        }

        var qixiLed;
        function Led() {
            qixiLed = new LED({
                width: width,
                height: height,
                speed: 3000,
                pointColor:{ r : 250, g : 84, b : 84, a : 0.3 },
                action: '#icon In|#icon the|#icon qixi|#icon day|#icon empty|#icon best|#icon love|#icon for|#icon my|#icon 林|#icon 瑞|#icon 娜|'
            });
            qixiLed.on('action',function(command){
                if(command.value=='') {
                    document.getElementById('rose').className='show';
                    setTimeout(function() {
                        $('#led-content').addClass('is-hide');
                        $('#rose').removeClass('show');
                        $('.led__last').show();
                    }, 3000);
                }
            });
        }

        Led();

    </script>
</body>
</html>
